version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
  codecov: codecov/codecov@3.2.4
jobs:
  build:
    working_directory: ~/build
    docker:
      - image: cimg/node:16.13.0-browsers
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          key: build-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install local dependencies
          command: npm install
      - save_cache:
          key: build-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: Testing
          command: npm run test
      - checkout
      - codecov/upload:
          file: /home/circleci/build/coverage/witsOverflow/lcov.info
          token: CODECOV_TOKEN
workflows:
  main-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - circleCITest